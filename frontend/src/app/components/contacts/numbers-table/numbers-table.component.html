<div class="table">
    <table mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Name
        </th>
        <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          Number
        </th>
        <td mat-cell *matCellDef="let contact"> {{contact.number}} </td>
      </ng-container>
    
      <ng-container matColumnDef="edit/delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Edit/Delete
        </th>
        <td mat-cell *matCellDef="let contact; let i = index"><button (click)="openDialog(i)" mat-raised-button>Edit</button><button (click)="delete(i)" mat-raised-button>Delete</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" 
    (page)="onPageChange($event)" showFirstLastButtons=""></mat-paginator>
    </div>
